<div id="home-page-container">
    <div id="time-container">
        <div id="day">
        <h2 [innerHTML]="getWelcomeTextTop()"></h2>
        <h2 [innerHTML]="getWelcomeTextBottom()"></h2>
        </div>

        <div id="time">
            <h2 [innerHTML]="getTime()" id="hours-minutes"></h2>
            <table>
                <tr>
                    <td *ngFor="let block of [].constructor(getNumSecondBlocks(maxNumSecondBlocks))">
                        <img src="../../assets/images/BlackDot.png" id="seconds-counter">
                    </td>
                    <td *ngIf="date.getSeconds()%blinkBlockSeconds==0">
                        <img src="../../assets/images/BlackDot.png" id='seconds-counter'>
                    </td>
                </tr>   
            </table>
        </div>

        <div id="date">
            <h2 [innerHTML]="getDate()"></h2>
        </div>
    </div>

    <div id="weather-container">
        <h2 [innerHTML]="getRawWeatherForecast(0)"></h2>
    </div>
</div>
